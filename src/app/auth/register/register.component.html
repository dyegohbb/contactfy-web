<div class="min-h-screen bg-neutral-950 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-neutral-900 p-8 rounded-2xl shadow-xl border border-neutral-800">
        <h2 class="text-3xl font-semibold text-white text-center mb-6">Criar nova conta</h2>

        <form class="space-y-4">
            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Usuário</label>
                    <input type="text" [(ngModel)]="username" name="name"
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="Seu nome completo" />
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Email</label>
                    <input type="email" [(ngModel)]="email" name="email"
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="seu@email.com" />
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Senha</label>
                    <input type="password" [(ngModel)]="password" name="password"
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="••••••••" />
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <button type="submit"
                    class="w-full sm:w-72 mt-6 bg-white text-neutral-900 font-semibold py-3 rounded-xl shadow hover:bg-neutral-200 transition duration-200 tracking-wide">
                    Cadastrar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-neutral-400 mt-6">
            Já tem uma conta?
            <a routerLink="/login" class="text-white hover:underline">Entrar</a>
        </p>
    </div>
</div>
