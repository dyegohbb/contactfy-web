<div class="min-h-screen bg-neutral-950 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-neutral-900 p-8 rounded-2xl shadow-xl border border-neutral-800">
        <h2 class="text-3xl font-semibold text-white text-center mb-6">Criar nova conta</h2>

        <form class="space-y-4" #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Usuário</label>
                    <input type="text" name="username" [(ngModel)]="username" #usernameRef="ngModel" required
                        pattern="^[a-zA-Z0-9]+$"
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20" />
                    <p *ngIf="usernameRef.invalid && usernameRef.touched && username.length > 0"
                        class="text-red-500 text-sm mt-0">
                        Apenas letras e números
                    </p>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Email</label>
                    <input type="email" name="email" [(ngModel)]="email" #emailRef="ngModel" required
                        pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20" />
                    <p *ngIf="emailRef.invalid && emailRef.touched && email.length > 0" class="text-red-500 text-sm mt-0">
                        Digite um e-mail válido
                    </p>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div>
                    <label class="block text-sm font-medium text-neutral-300 mb-1">Senha</label>
                    <input type="password" name="password" [(ngModel)]="password" #passwordRef="ngModel" required
                        class="w-full sm:w-72 px-4 py-3 bg-neutral-800 text-white border border-neutral-700 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-white/20" />
                    <p *ngIf="passwordRef.invalid && passwordRef.touched && password.length > 0"
                        class="text-red-500 text-sm mt-0">
                        Senha obrigatória
                    </p>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="cursor-pointer w-full sm:w-72 mt-6 bg-white text-neutral-900 font-semibold py-3 rounded-xl shadow hover:bg-neutral-200 transition duration-200 tracking-wide disabled:opacity-50 disabled:cursor-not-allowed">
                    Cadastrar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-neutral-400 mt-6">
            Já tem uma conta?
            <a routerLink="/login" class="text-white hover:underline">Entrar</a>
        </p>
    </div>
</div>
